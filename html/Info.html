<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script language="JavaScript" type="text/javascript" src="../javascript/Info.js"></script>
    <link href="../css/Info.css" type="text/css" rel="stylesheet" />
    <link href="../css/time_log.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <!-- Time log popup -->
    <div id="log_time_popup">
        <div id="log_time_header">
            <div id="header">Log Time</div>
            <button id="close_button" aria-label="Close" onclick="log_time_popup.close()">X</button>
        </div>
        <form id="log_time">
            <div class="row">
                <div id="select_wrapper">
                    <select class="log_button" id="in_out_button">
                    <option value="I">Check In</option>
                    <option value="O">Check Out</option>
                </select>
                </div>
            </div>
            <div class="row" id="date_time_container">
                <div class="text_label" id="day_label">Day:</div>
                <input class="input_box" id="date_input" type="date">
                <div class="text_label" id="time_label">Time:</div>
                <input class="input_box" id="time_input" type="time" />
            </div>
            <div class="row">
                <div class="text_label" id="sign_instructions">
                    Please type your name in below to sign electronically.
                </div>
            </div>
            <div class="row">
                <div id="e_sign_container">
                    <div id="x">X</div>
                    <input id="e_sign_input" type="text" autocomplete="off">
                </div>
            </div>
            <div>
                <button id="submit_log" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
